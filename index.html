<!DOCTYPE html>
<html lang="zh-Hant">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background: url("dark-wallpaper.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
        margin: 0;

        color: #fff;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 8px;
        padding: 1rem 1.5rem;
        max-width: 1000px;
        height: 820px;
        margin: auto;
        display: flex;

      }
      h1 {
        color: #ffd369;

      }
      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;

        align-items: center;
      }
      .filters input[type="text"],
      .filters input[type="number"],
      .filters select {
        background-color: #2d2d2d;
        color: #fff;
        border: 1px solid #555;
      }
      #channelFilter {
        width: 80px;
      }
      #maxCount {
        width: 40px;
      }
      .filters input,
      .filters select,
      .filters label,
      .filters button {
        padding: 0.4rem;

      }
      .hidden {
        display: none;
      }
      #messagesContainer {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
      }
      .message {
        padding: 0.3rem 0;
        border-bottom: 1px solid #444;
        position: relative;
      }
      .message-both::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 50%;
        height: 100%;
        background-color: rgba(255, 50, 50, 0.08);
        z-index: 0;
      }
      .message-both::after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        width: 50%;
        height: 100%;
        background-color: rgba(100, 255, 100, 0.08);
        z-index: 0;
      }
      .message > * {
        position: relative;
        z-index: 1;
      }
      .channel {
        color: #ffb84d;
        margin-right: 0.5rem;
        font-weight: bold;
      }
      .username {
        color: #ffd369;
        margin-right: 0.5rem;
      }
      .text {
        color: #ddd;
      }
      .highlight-force {
        color: #ff6b6b;
      }
      .highlight-dex {
        color: #6bff6b;
      }
      .highlight-int {
        color: #6baeff;
      }
      .highlight-luck {
        color: #ffee6b;
      }
      .highlight-atk {
        color: #6bf7ff;
      }
      .highlight-extra {
        color: #ffa96b;
      }
      .highlight-sell {
        background-color: rgba(255, 100, 100, 0.2);
      }
      .highlight-buy {
        background-color: rgba(100, 255, 100, 0.2);
      }
      .timestamp {
        font-size: 0.8rem;
        color: #aaa;
      }
      .pinned {
        background-color: rgba(255, 255, 0, 0.1);
        border-left: 3px solid yellow;
      }
      .btn-toggle {
        background-color: #444;
        color: #fff;
        border: 1px solid #666;
        cursor: pointer;
      }
      .btn-toggle.active {
        background-color: #ffd369;
        color: #000;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Artale å…¬é »å³æ™‚å»£æ’­</h1>
      <div class="filters">
        <button id="toggleBlacklist" class="btn-toggle">ğŸ›  é»‘åå–®</button>
        <input
          type="text"
          id="blacklistInput"
          class="hidden"
          placeholder="â›” é»‘åå–® (ç©ºæ ¼åˆ†éš”)"
        />
        <input type="text" id="channelFilter" placeholder="ğŸ” é »é“" />
        <input type="text" id="keywords" placeholder="ğŸ” å¤šé—œéµå­—" />
        <button id="filterBuy" class="btn-toggle">åªçœ‹æ”¶</button>
        <button id="filterSell" class="btn-toggle">åªçœ‹è³£</button>
        <select id="mode">
          <option value="union">è¯é›†</option>
          <option value="intersect">äº¤é›†</option>
        </select>
        <input
          type="number"
          id="maxCount"
          placeholder="ç­†æ•¸"
          value="50"
          min="1"
          max="500"
        />
        <button id="toggleNotify" class="btn-toggle">ğŸ”• æ¨æ’­é—œé–‰</button>
        <button id="toggleAuto" class="btn-toggle active">âŸ³ è‡ªå‹•æ›´æ–°</button>
        <button id="toggleSort" class="btn-toggle active">ğŸ”ƒ æ–°â†’èˆŠæ’åº</button>
      </div>
      <div id="messagesContainer">
        <div id="messages"></div>
      </div>
    </div>

    <script>
      const notifiedSet = new Set();

      const ws = new WebSocket("ws://localhost:8765");
      const messagesDiv = document.getElementById("messages");
      const channelFilterInput = document.getElementById("channelFilter");
      const keywordInput = document.getElementById("keywords");
      const maxCountInput = document.getElementById("maxCount");
      const modeSelect = document.getElementById("mode");
      const blacklistInput = document.getElementById("blacklistInput");
      const toggleAutoBtn = document.getElementById("toggleAuto");
      const toggleSortBtn = document.getElementById("toggleSort");
      const toggleBlacklistBtn = document.getElementById("toggleBlacklist");
      const filterBuyBtn = document.getElementById("filterBuy");
      const filterSellBtn = document.getElementById("filterSell");
      const toggleNotifyBtn = document.getElementById("toggleNotify");

      let autoRefresh = true;
      let sortDesc = true;
      let allMessages = [];
      let filterMode = null;
      let notifyEnabled = false;
      const pinned = new Set();

      toggleAutoBtn.addEventListener("click", () => {
        autoRefresh = !autoRefresh;
        toggleAutoBtn.classList.toggle("active", autoRefresh);
      });

      toggleSortBtn.addEventListener("click", () => {
        sortDesc = !sortDesc;
        toggleSortBtn.classList.toggle("active", sortDesc);
        toggleSortBtn.textContent = sortDesc ? "ğŸ”ƒ æ–°â†’èˆŠæ’åº" : "ğŸ”ƒ èˆŠâ†’æ–°æ’åº";
        renderMessages();
      });

      toggleBlacklistBtn.addEventListener("click", () => {
        blacklistInput.classList.toggle("hidden");
      });

      filterBuyBtn.addEventListener("click", () => {
        filterMode = filterMode === "buy" ? null : "buy";
        filterBuyBtn.classList.toggle("active", filterMode === "buy");
        filterSellBtn.classList.remove("active");
        renderMessages();
      });

      filterSellBtn.addEventListener("click", () => {
        filterMode = filterMode === "sell" ? null : "sell";
        filterSellBtn.classList.toggle("active", filterMode === "sell");
        filterBuyBtn.classList.remove("active");
        renderMessages();
      });

      toggleNotifyBtn.addEventListener("click", () => {
        notifyEnabled = !notifyEnabled;
        toggleNotifyBtn.classList.toggle("active", notifyEnabled);
        toggleNotifyBtn.textContent = notifyEnabled
          ? "ğŸ”” æ¨æ’­é–‹å•Ÿ"
          : "ğŸ”• æ¨æ’­é—œé–‰";
        if (notifyEnabled && Notification.permission === "default") {
          Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
              console.log("æ¨æ’­å·²æˆæ¬Š");
            }
          });
        }
      });

      function showNotification(msg) {
        if (!notifyEnabled || Notification.permission !== "granted") return;
        const hasBuy = /æ”¶|è²·/.test(msg.text);
        const hasSell = /å‡º|å”®|è³£/.test(msg.text);
        if (!hasBuy && !hasSell) return;
        const title = `æƒ³è¦çš„${hasBuy ? " æ”¶" : ""}${
          hasSell ? " å‡º" : ""
        } å‡ºç¾ï¼`;
        const body = `${msg.username}: ${msg.text}`;
        const notification = new Notification(title, {
          body,
          icon: "/favicon.ico",
        });
        notification.onclick = () => window.focus();
      }

      function renderMessages() {
        const keywords = keywordInput.value
          .trim()
          .split(/\s+/)
          .filter((k) => k);
        const blackList = getBlacklist();
        const mode = modeSelect.value;
        const maxCount = parseInt(maxCountInput.value, 10) || 50;
        const channelFilter = channelFilterInput.value.trim();

        let shown = [...allMessages].filter((msg) => {
          if (blackList.some((b) => msg.text.includes(b))) return false;
          if (channelFilter && !msg.channel.includes(channelFilter))
            return false;
          if (filterMode === "buy" && !/æ”¶|è²·/.test(msg.text)) return false;
          if (filterMode === "sell" && !/å‡º|å”®|è³£/.test(msg.text)) return false;
          if (keywords.length > 0) {
            const lc = msg.text.toLowerCase();
            const matches = keywords.map((k) => lc.includes(k.toLowerCase()));
            if (mode === "intersect" && matches.some((m) => !m)) return false;
            if (mode === "union" && matches.every((m) => !m)) return false;
          }
          return true;
        });

        if (sortDesc)
          shown.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        else
          shown.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

        const pinnedMsgs = shown.filter((msg) => pinned.has(msg.timestamp));
        const normalMsgs = shown.filter((msg) => !pinned.has(msg.timestamp));
        const finalMsgs = [...pinnedMsgs, ...normalMsgs].slice(0, maxCount);
        finalMsgs.forEach((msg) => {
          if (!notifiedSet.has(msg.timestamp)) {
            notifiedSet.add(msg.timestamp);
            showNotification(msg);
          }
        });

        messagesDiv.innerHTML = finalMsgs
          .map((msg) => {
            const pinClass = pinned.has(msg.timestamp) ? "pinned" : "";
            const hasSell = /å‡º|å”®|è³£/.test(msg.text);
            const hasBuy = /æ”¶|è²·/.test(msg.text);
            let styleClass = "";
            if (hasSell && hasBuy) styleClass = "message-both";
            else if (hasSell) styleClass = "highlight-sell";
            else if (hasBuy) styleClass = "highlight-buy";
            return `<div class="message ${pinClass} ${styleClass}" onclick="pin('${
              msg.timestamp
            }')">
                <span class="channel">[${msg.channel}]</span>
                <span class="username">${msg.username}</span>
                <span class="text">${highlight(msg.text)}</span>
                <div class="timestamp">ğŸ•’ ${new Date(
                  msg.timestamp
                ).toLocaleString("zh-TW")}</div>
              </div>`;
          })
          .join("");
      }

      function pin(ts) {
        if (pinned.has(ts)) pinned.delete(ts);
        else pinned.add(ts);
        renderMessages();
      }

      function highlight(text) {
        const rules = [
          { keywords: ["åŠ›é‡", "åŠ›"], className: "highlight-force" },
          { keywords: ["æ•æ·", "æ•"], className: "highlight-dex" },
          { keywords: ["æ™ºåŠ›", "æ™º"], className: "highlight-int" },
          { keywords: ["å¹¸é‹", "å¹¸"], className: "highlight-luck" },
          { keywords: ["æ”»æ“Š", "æ”»", "AD", "AP"], className: "highlight-atk" },
          {
            keywords: ["å±¬æ€§", "å±¬", "é€Ÿåº¦", "é€Ÿ", "è¿´é¿", "è¿´", "è·³èº", "è·³"],
            className: "highlight-extra",
          },
        ];
        text = text.replace(/é›ªé‹/g, "__TEMP_SNOW_BOOTS__");
        rules.forEach((rule) => {
          rule.keywords.forEach((kw) => {
            text = text.replaceAll(
              kw,
              `<span class="${rule.className}">${kw}</span>`
            );
          });
        });
        text = text.replace(/__TEMP_SNOW_BOOTS__/g, "é›ªé‹");
        return text;
      }

      function getBlacklist() {
        const value = blacklistInput.value.trim();
        localStorage.setItem("blacklist", value);
        return value.split(/\s+/).filter((k) => k);
      }

      function loadBlacklist() {
        const stored = localStorage.getItem("blacklist");
        if (stored) blacklistInput.value = stored;
      }

      ws.onmessage = (event) => {
        try {
          if (!autoRefresh) return;
          const raw = JSON.parse(event.data);
          let parsedData = [];

          if (Array.isArray(raw)) {
            // å·²æ˜¯é™£åˆ—æ ¼å¼ï¼ˆæ–°ç‰ˆï¼‰
            parsedData = raw;
          } else if (typeof raw === "object" && raw.Nickname && raw.Text) {
            // èˆŠç‰ˆæ ¼å¼ï¼šè½‰æ›æˆæ–°ç‰ˆæ ¼å¼
            parsedData = [
              {
                timestamp: raw.timestamp || new Date().toISOString(),
                channel: raw.Channel || "",
                username: `${raw.Nickname}${
                  raw.ProfileCode ? "#" + raw.ProfileCode : ""
                }`,
                text: raw.Text || "",
              },
            ];
          } else {
            console.warn("æœªçŸ¥æ ¼å¼ï¼š", raw);
            return;
          }

          allMessages.unshift(...parsedData);
          allMessages = allMessages.slice(0, 1000);
          renderMessages();
        } catch (e) {
          console.error("âŒ WebSocket è™•ç†éŒ¯èª¤ï¼š", e);
        }
      };

      window.addEventListener("load", () => {
        loadBlacklist();
        renderMessages();
      });
      function requestNotificationPermission() {
        if (Notification.permission === "default") {
          Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
              console.log("æ¨æ’­å·²æˆæ¬Š");
            }
          });
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        requestNotificationPermission();
        loadBlacklist();
        renderMessages();

        // âœ… å°‡é€™æ®µæ”¾é€™è£¡æ‰æœƒåœ¨å…ƒç´  ready å¾Œç¶å®šæˆåŠŸ
        [channelFilterInput, keywordInput, modeSelect, maxCountInput].forEach(
          (el) => {
            el.addEventListener("input", renderMessages);
          }
        );
      });
    </script>
  </body>
</html>
